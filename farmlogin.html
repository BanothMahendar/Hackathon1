<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Login</title>
  <style>
    /* Body Styling with new Font Family */
    body {
      font-family: 'Verdana', sans-serif;  /* Updated font for the body */
      background-image: url('imqage.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0%;
    }

    /* Login Container Styling */
    .login-container {
      background-color: rgba(255, 255, 255, 0.9); 
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 4px rgba(53, 38, 38, 0.1);
      width: 300px;
      font-family: 'Verdana', sans-serif;  /* Font for the login container */
    }

    /* Heading Styling */
    h2 {
      text-align: center;
      font-family: 'Dancing Script', cursive;  /* Curly font for the header */
      color: #2F3C7E; 
      font-size: 36px;  /* Larger size for the heading */
      margin-bottom: 20px;
    }

    /* Label Styling */
    label {
      font-family: 'Dancing Script', cursive;  /* Curly font for labels */
      display: block;
      color: #F96167; 
      font-size: 1.1em;  /* Slightly larger label text */
      margin-bottom: 5px;
    }

    /* Input Styling */
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #F96167;
      border-radius: 4px;
      font-family: 'Verdana', sans-serif;  /* Font for input fields */
    }

    /* Button Styling */
    button {
      width: 100%;
      padding: 10px;
      background-color: #F96167; 
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Arial', sans-serif;  /* Font for button */
    }

    /* Button Hover Styling */
    button:hover {
      background-color: #276d36; 
    }

    /* Paragraph Styling */
    p {
      text-align: center;
      color: #2F3C7E;
      font-family: 'Georgia', serif;  /* Font for paragraph */
    }

    /* Link Styling */
    a {
      color: #F96167;
      text-decoration: none;
      font-family: 'Arial', sans-serif;  /* Font for links */
    }

    /* Link Hover Styling */
    a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Link to Google Fonts for 'Roboto', 'Dancing Script', and other fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Verdana:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="login-container">
  <h2>Farmer Login</h2>
  <form action="/submit_login" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Login</button>
    <p>If you don't have an account? <a href="farmregister.html">Register</a></p>
  </form>
</div>

</body>
</html>
