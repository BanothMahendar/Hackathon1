<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crop Determination and Prediction</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('mback.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #0c9ba5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 50%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #e6eeea;
      font-style: initial;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="file"], input[type="text"], select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 4px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }

    button {
      background-color: #724caf;
      color: #090808;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4577a0;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .prediction-result {
      margin-top: 20px;
      padding: 10px;
      background-color: #6ea6be;
      border-radius: 4px;
      color: #f7f5f5;
      border: 1px solid #ddd;
      display: none;
    }

    .uploaded-image {
      margin-bottom: 20px;
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Crop Determination and Prediction</h1>

    <!-- Display the uploaded crop image -->
    <div class="form-group">
      <h3>Uploaded Crop Image:</h3>
      <img id="uploadedImage" class="uploaded-image" src="" alt="Crop Image">
    </div>

    <label for="cropname">Cropname</label>
    <input type="text" id="cropname" name="cropname" required>

    <!-- Get Prediction Button -->
    <div class="form-group">
      <button type="button" onclick="getCropPrediction()">Get Crop Prediction</button>
    </div>

    <!-- Prediction Result Section -->
    <div id="predictionResult" class="prediction-result">
      <h3>Prediction Result:</h3>
      <p id="predictionText"></p>
    </div>

  </div>

  <script>
    // Function to get the crop image from the URL parameter (Main Page)
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      const cropImageUrl = urlParams.get('crop_image');
      if (cropImageUrl) {
        document.getElementById('uploadedImage').src = cropImageUrl;
      }
    };

    // Function to get the crop prediction based on user input
    function getCropPrediction() {
      const predictionText = document.getElementById('predictionText');
      const predictionResult = document.getElementById('predictionResult');

      let prediction = "We could not determine the crop prediction. Please try again with valid parameters.";


      // Add additional crop prediction logic here...

      // Display the result
      predictionText.textContent = prediction;
      predictionResult.style.display = 'block';
    }
  </script>

</body>
</html>
